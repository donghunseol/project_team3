    </header>

    <div class="mw-100 bg-light" style="padding: 30px 150px;">
        <div class="container">
            <h3 class="container d-flex pb-3">이력서 수정</h3>
            <!-- 기본 정보 -->
            <div class="container bg-white rounded-3 border border-white pt-3 pb-1">
                <h4>기본정보</h4>
                <div class="mb-3 mt-1">
                    <label class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="email을 입력하세요." name="email">
                </div>
    
                <div class="mb-3 mt-1">
                    <label class="form-label">휴대전화</label>
                    <input type="number" class="form-control" id="phonenumber" placeholder="전화번호를 입력하세요."
                        name="phonenumber">
                </div>
    
                <div class="mb-3 mt-1">
                    <label class="form-label">거주지</label>
                    <input type="text" class="form-control" id="address" placeholder="주소를 입력하세요." name="address">
                </div>
            </div>
    
            <!-- 학력 -->
            <div class="container bg-white rounded-3 border border-white pt-3 pb-1 mt-4">
                <h4>학력</h4>
                <div class="mb-3 mt-1 row">
                    <label class="form-label">학교</label>
                    <div class="col-sm-4">
                        <select class="form-select">
                            <option selected>학교 선택</option>
                            <option value="1">대학교</option>
                            <option value="2">고등학교</option>
                        </select>
                    </div>
                    <div class="col-sm">
                        <input type="text" class="form-control" id="text" placeholder="학교명을 입력하세요." name="text">
                    </div>
                </div>
                <div class="mb-3 mt-1 row">
                    <label class="form-label">전공</label>
                    <div class="col-sm-4">
                        <select class="form-select">
                            <option selected>학위 선택</option>
                            <option value="1">전문학사</option>
                            <option value="2">학사</option>
                            <option value="3">석사</option>
                            <option value="4">박사</option>
                        </select>
                    </div>
                    <div class="col-sm">
                        <input type="text" class="form-control" id="text" placeholder="전공 또는 학과를 입력하세요." name="text">
                    </div>
                </div>
                <div class="mb-3 mt-1 row">
                    <label class="form-label">재학 기간</label>
                    <div class="col-sm-4">
                        <input type="date" class="form-control" placeholder="입학년도">
                    </div>
                    <div class="col-sm-4">
                        <input type="date" class="form-control" placeholder="졸업년도">
                    </div>
                    <div class="col-sm">
                        <select class="form-select">
                            <option selected>학위</option>
                            <option value="1">전문학사</option>
                            <option value="2">학사</option>
                            <option value="3">석사</option>
                            <option value="4">박사</option>
                        </select>
                    </div>
                </div>
            </div>
    
            <!-- 경력 -->
            <div class="container bg-white rounded-3 border border-white pt-3 pb-1 mt-4">
                <h4>경력</h4>
                <div class="mb-3 mt-1">
                    <label class="form-label">기업명</label>
                    <input type="text" class="form-control" placeholder="기업명을 입력하세요.">
                </div>
    
                <div class="mb-3 mt-1">
                    <label class="form-label">역할</label>
                    <input type="text" class="form-control" placeholder="예: 백엔드 개발자, 프론트엔드 개발자">
                </div>
    
                <div class="mb-3 mt-1 row">
                    <label class="form-label">재직 기간</label>
                    <div class="col-sm-4">
                        <input type="date" class="form-control">
                    </div>
                    <div class="col-sm-4">
                        <input type="date" class="form-control">
                    </div>
                    <div class="col-sm">
                        <select class="form-select">
                            <option selected>구분</option>
                            <option value="1">퇴사</option>
                            <option value="2">재직</option>
                        </select>
                    </div>
                </div>
            </div>
    
            <!-- 자격증 -->
            <div class="container bg-white rounded-3 border border-white pt-3 pb-1 mt-4">
                <h4>자격증</h4>
                <div class="mb-3 mt-1">
                    <label class="form-label">자격증명</label>
                    <input type="text" class="form-control" placeholder="자격증명을 입력하세요.">
                </div>
    
                <div class="mb-3 mt-1">
                    <label class="form-label">발급기관</label>
                    <input type="text" class="form-control" placeholder="발급기관을 입력하세요.">
                </div>
    
                <div class="mb-3 mt-1">
                    <label class="form-label">취득일자</label>
                    <input type="date" class="form-control">
                </div>
            </div>
    
            <!-- 보유 기술 -->
            <div class="container bg-white rounded-3 border border-white pt-3 pb-1 mt-4">
                <h4>기술</h4>
                <label class="form-label">보유 기술 선택</label>
                <div class="mb-3 mt-1 row-cols-6">
                    <div class="form-check form-check-inline col">
                        <input class="form-check-input" type="checkbox" value="">
                        <label class="form-check-label">Java</label>
                    </div>
                    <div class="form-check form-check-inline col">
                        <input class="form-check-input" type="checkbox" value="">
                        <label class="form-check-label">JavaScript</label>
                    </div>
                    <div class="form-check form-check-inline col">
                        <input class="form-check-input" type="checkbox" value="">
                        <label class="form-check-label">jQuery</label>
                    </div>
                    <div class="form-check form-check-inline col">
                        <input class="form-check-input" type="checkbox" value="">
                        <label class="form-check-label">Spring</label>
                    </div>
                    <div class="form-check form-check-inline col">
                        <input class="form-check-input" type="checkbox" value="">
                        <label class="form-check-label">Git</label>
                    </div>
                    <div class="form-check form-check-inline col">
                        <input class="form-check-input" type="checkbox" value="">
                        <label class="form-check-label">JSP</label>
                    </div>
                    <div class="form-check form-check-inline col">
                        <input class="form-check-input" type="checkbox" value="">
                        <label class="form-check-label">Android</label>
                    </div>
                    <div class="form-check form-check-inline col">
                        <input class="form-check-input" type="checkbox" value="">
                        <label class="form-check-label">MySQL</label>
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-center mt-3">
                <button type="button" class="btn btn-secondary">작성완료</button>
                <button type="button" class="btn btn-outline-secondary">취소</button>
            </div>
        </div>
    </div>
