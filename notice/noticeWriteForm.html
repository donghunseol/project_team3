    </header>

    <div class="mw-100 bg-light" style="padding: 30px 200px;">
        <div class="d-flex">
            <div class="container">
                <h3 class="container d-flex pb-3">기업 공고 작성</h3>
                <!-- 기본 정보 -->
                <div class="container bg-white rounded-3 border border-white pt-3 pb-1">
                    <h4>기본정보</h4>
                    <div class="mb-3 mt-1">
                        <label class="form-label">기업 이름</label>
                        <input type="text" class="form-control" id="company_name" placeholder="기업 이름을 입력하세요."
                            name="company_name">
                    </div>

                    <div class="mb-3 mt-1">
                        <label class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="이메일을 입력하세요." name="email">
                    </div>

                    <div class="mb-3 mt-1">
                        <label class="form-label">연락처</label>
                        <input type="number" class="form-control" id="phonenumber" placeholder="연락처를 입력하세요."
                            name="phonenumber">
                    </div>

                    <div class="mb-3 mt-1">
                        <label class="form-label">기업 주소</label>
                        <input type="text" class="form-control" id="address" placeholder="기업 주소를 입력하세요." name="address">
                    </div>

                    <label class="form-label">설립일</label>
                    <div class="col-sm-5 mb-3">
                        <input type="date" class="form-control">
                    </div>

                    <div class="mb-3 mt-1">
                        <label class="form-label">이미지 업로드</label><br>
                        <input type="file" name="image" accept="image/*">
                    </div>
                </div>

                <!-- 공고 내용 -->
                <div class="container bg-white rounded-3 border border-white pt-3 pb-1 mt-4">
                    <h4>공고 내용</h4>
                    <div class="mb-3 mt-1">
                        <label class="form-label">공고 제목</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="mb-3 mt-1 row">
                        <label class="form-label">고용 형태</label>
                        <div class="col-sm-5">
                            <select class="form-select">
                                <option selected>고용 형태</option>
                                <option value="1">계약직</option>
                                <option value="2">정규직</option>
                                <option value="3">파견직</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3 mt-1">
                        <label class="form-label">분야</label>
                        <input type="text" class="form-control" placeholder="예: 백엔드 개발자, 프론트엔드 개발자">
                    </div>

                    <div class="mb-3 mt-1">
                        <label class="form-label">근무지</label>
                        <input type="text" class="form-control" id="work_address" placeholder="근무지를 입력하세요."
                            name="work_address">
                    </div>

                    <div class="mb-3 mt-1">
                        <label class="form-label">상세 내용</label>
                        <textarea class="form-control" id="notice_detail" placeholder="상세 내용을 입력하세요."
                            name="notice_detail"></textarea>
                    </div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-center mt-3">
                    <button onclick="location.href='../userMyPage/myPageIndex.html'" type="button"
                        class="btn btn-secondary">작성완료</button>
                    <button onclick="location.href='../userMyPage/myPageIndex.html'" type="button"
                        class="btn btn-outline-secondary">취소</button>
                </div>
            </div>
            <!-- 사이드바 -->
            <div class="content_sidebar d-flex flex-column bg-white rounded-3 h-100"
                style="width: 300px;margin: 0px 20px;padding: 20px;">
                <span class="h5 fw-bold pb-2">내 목록</span>
                <form class="sidebar_box d-flex flex-column mb-3" action="#">
                    <a href="../userMyPage/updateForm.html" class="sidebar_link text-black text-decoration-none pb-3">회원
                        정보 수정</a>
                    <a href="../resume/createResume.html" class="sidebar_link text-black text-decoration-none pb-3">이력서
                        작성</a>
                    <a href="../sclap/sclap.html" class="sidebar_link text-black text-decoration-none pb-3">스크랩</a>
                    <a href="../userMyPage/myPagePickList.html"
                        class="sidebar_link text-black text-decoration-none pb-3">지원 현황</a>
                    <a href="../index/index.html" class="sidebar_link text-black text-decoration-none">회원탈퇴</a>
                </form>
            </div>
        </div>

    </div>
